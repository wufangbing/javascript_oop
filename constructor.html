<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<script type="text/javascript">
	window.onload=function(){
		function Hunman(param){
			this.skill=param && param.skill||'保密';
			this.hobby=param && param.hobby||'保密';

		}

		Hunman.prototype={
			getSkill:function(){
				return this.skill;
			},

			getHobby:function(){
				return this.hobby;
			}
		}


		
			var Name=function(name){
			    var that=this;
			    //构造器函数解析姓名的姓与名
			    (
			            function(name,that){
			              
			                if(name.indexOf(' ')>0)
			                {
			                    that.first=name.slice(0,name.indexOf(' '));
			                    that.last=name.slice(name.indexOf(' '));
			                }
			            }

			    )(name,that);
			};

		function Work(work){
	    	var that=this;
			    //构造函数中通过传入的职位特征来设置相应的职位以及描述
			    (
	            function(work,that){
	                switch (work)
	                {
	                    case  'code':
	                        that.work='工程师';
	                        that.workDescript='每天沉醉于编程人';
	                        break;
	                    case  'UI':
	                        that.work='设计师';
	                        that.workDescript='设计是一种艺术';
	                        break;
	                    case  'teach':
	                        that.work='教师';
	                        that.workDescript='传道授业解惑者也';
	                        break;
	                    default :
	                        that.work=work;
	                        that.workDescript='对不起，我们还不清楚你选择的职位！';

	                }
	            }
	    )(work,that)
};

			Work.prototype={
			    changeWork: function (work) {
			        this.work=work;
			    },
			    changeDescript: function (setence) {
			        this.workDescript=setence;
			    }
			};


			var Person=function(param,name,work){
				var _person=new Hunman(param);
				_person.name=new Name(name);
				_person.work=new Work(work);
				return _person;
			}


				var p1=Person({hobby:'woman'},'xiao fang','code');
				alert(p1.hobby);
				alert(p1.name.first)
				alert(p1.name.last)

			

		


		}

</script>
</head>

</body>
</html>
